<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Usuarios | Droguería Calle 12</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <style>
    body { background: #f6f7fb; }
    .sidebar {
      height: 100vh; background: #212529; color: #fff;
      position: fixed; top: 0; left: 0; width: 220px; padding-top: 35px;
    }
    .sidebar .logo-container {
      text-align: center; margin-bottom: 18px;
    }
    .sidebar .logo-img {
      width: 58px; height: 58px; border-radius: 12px; background: #fff;
      box-shadow: 0 2px 10px rgba(44,62,80,0.08); padding: 4px; margin-bottom: 6px;
    }
    .sidebar .system-name {
      font-size: 1.15rem; font-weight: bold; color: #fff;
      letter-spacing: 0.2px; margin-bottom: 10px;
    }
    .sidebar .nav-link { color: #cfd8dc; font-weight: 500; margin-bottom: 8px; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #1565c0; color: #fff; border-radius: 8px; }
    .main-content { margin-left: 220px; padding: 32px 26px; }
    .section-title { font-size: 1.8rem; font-weight: bold; color: #212529; margin-bottom: 1.2em; }
    .welcome-message {
      font-size: 1.1rem; background: #e3f2fd;
      border-radius: 10px; padding: 1.1em 1.4em; border-left: 5px solid #1565c0; color: #1565c0;
    }
  </style>
</head>
<body>
  
  <div class="sidebar d-flex flex-column">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='logo/drogueria.png') }}" class="logo-img" alt="logo">
      <div class="system-name">Droguería Calle 12</div>
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="/dashboard"><i class="bi bi-house-door"></i> Dashboard</a>
      <a class="nav-link" href="/productos"><i class="bi bi-box-seam"></i> Productos</a>
      <a class="nav-link" href="/clientes"><i class="bi bi-people"></i> Clientes</a>
      <a class="nav-link" href="/ventas"><i class="bi bi-clipboard-data"></i> Ventas</a>
      <a class="nav-link active" href="/usuarios"><i class="bi bi-person-gear"></i> Usuarios</a>
      <a class="nav-link" href="#" onclick="logout()"><i class="bi bi-door-closed"></i> Salir</a>
    </nav>
  </div>
  
  <div class="main-content">
  <div class="section-title">Gestión de Usuarios</div>

  <div class="welcome-message mb-4">
    Aquí podrás administrar los usuarios registrados en el sistema.<br>
    (Puedes agregar, modificar o eliminar usuarios en futuras versiones).
  </div>

  <form id="form-usuario" class="mb-4">
    <input type="hidden" id="usuario-id">
    <div class="mb-2">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" class="form-control" id="correo" required>
    </div>
    <div class="mb-2">
      <label for="clave" class="form-label">Clave:</label>
      <input type="password" class="form-control" id="clave" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Usuario</button>
  </form>

  <h5>Lista de Usuarios</h5>
  <ul id="lista-usuarios" class="list-group"></ul>
</div>

  <script defer src="{{ url_for('static', filename='usuarios.js') }}"></script>

  <script>
    function logout() {
      fetch('http://127.0.0.1:5000/logout', { method: 'POST', credentials: 'include'})
        .then(() => window.location.href = "/login");
    }
  </script>
</body>
</html>
